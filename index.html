  <div class="container-fluid">
    <div class="gb-left-box">
      <p><span class="bolder">185</span> <span class="light">GB LEFT</span></p>

    <div class="left-box">
      <div class="logo">
        <img src="images/logo.svg" alt="">

      <div class="icons-box">

        </div>
        <div class="icon">

        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="">

      </div>
    </div>
